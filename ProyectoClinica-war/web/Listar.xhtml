<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        Listado de Clinicas 
        <br></br>
        <h:form id="fupdate">
            <p:growl id="msg" />
            <p:dataTable value="#{clinicasBean.clinica}" var="c" editable="true">
                <p:ajax event="rowEdit" listener="#{clinicasBean.actualizar(event)}" update=":fupdate:msg" />
                <p:ajax event="rowEditCancel" listener="#{clinicasBeans.cancelar(event)}" update=":fupdate:msg" />
                <p:column headerText="Seleccionar">
                    <h:selectBooleanCheckbox value="#{c.codigoClinica}"/>        
                </p:column>
                <p:column headerText="Codigo ">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{c.codigoClinica}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{clinicasBean.codigoClinica}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{c.nombreClinica}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{clinicasBean.nombreClinica}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Ubicacion">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{c.ubicacionClinica}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{clinicasBean.ubicacionClinica}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Editar">
                    <p:rowEditor/>        
                </p:column>
                
                
                
                
            </p:dataTable>
            <p:commandButton value="Eliminar" actionListener="#{clinicasBean.eliminar()}"
                             icon="ui-icon-trash" update="fupdate">

                <p:confirm header="Aviso" message="Â¿estas seguro?" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:confirmDialog global="true">
                <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
            <br></br>
            <br></br>
            <p:link value="Inicio" outcome="index" />
                
            
        </h:form>
    </h:body>
</html>
