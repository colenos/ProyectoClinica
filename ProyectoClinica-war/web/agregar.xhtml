<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Clinicas</title>
    </h:head>
    <h:body>
         <h:outputText value="Nombre Clinica: " />
         <p:inputText value="#{clinicasBean.ciudad.clinicasList}" required="true"/>
         
        <h:form id="fc">
            <p:growl id="msg" />
            <h:panelGrid columns="2">
                <h:outputText value="Nombre Clinica: " />
                <p:inputText value="#{clinicasBean.nombreClinica}" required="true"/>
                <h:outputText value="DirecciÃ³n Clinica: " />
                <p:inputText value="#{clinicasBean.ubicacionClinica}" required="true"/>
                <h:outputText value="Ubicacion Clinica: " />
                <p:selectOneMenu value="#{clinicasBean.ciudad.nombreCiudad}">
                    <f:selectItems value="#{ciudadBean.ciudad}" var="c" 
                                   itemLabel="#{c.nombreCiudad}" itemValue="#{c.codigoCiudad}"/>
                </p:selectOneMenu>
                <br></br>
                <p:commandButton actionListener="#{clinicasBean.crearClinicas()}" value="Guardar " update=":fc:msg"/>
            </h:panelGrid>
            
        </h:form>
        <br></br>
            <p:link value="Revisar Resultado" outcome="listar.xhtml" />
            <br></br>
            <p:link value="Regresar Inicio" outcome="index.xhtml" />
    </h:body>
</html>
