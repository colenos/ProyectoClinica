<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agregar Ciudad, Clinicas y Categoría</title>
        <style>
            .Bimage{background-image: url("resources/images/background.jpg");}
        </style>
    </h:head>
    <h:body styleClass="Bimage">
        <p:button outcome="index" value="Volver" icon="ui-icon-star">
            </p:button>
            <div>
                <img src="resources/images/foto1.jpg" alt=""/>
            </div>
         
         
        <h:form id="fc">
            <p:growl id="msg" />
            <h:panelGrid columns="2">
                <h:outputText value="Nombre Clinica: " />
                <p:inputText value="#{clinicasBean.nombreClinica}" required="true"/>
                <h:outputText value="Dirección Clinica: " />
                <p:inputText value="#{clinicasBean.ubicacionClinica}" required="true"/>
                <h:outputText value="Ubicacion Clinica: " />
                <p:selectOneMenu value="#{clinicasBean.ciudad.codigoCiudad}">
                    <f:selectItems value="#{ciudadBean.ciudad}" var="c" 
                                   itemLabel="#{c.nombreCiudad}" itemValue="#{c.codigoCiudad}"/>
                </p:selectOneMenu>
                
                <br></br>
                <p:commandButton actionListener="#{clinicasBean.crearClinicas()}" value="Guardar " update=":fc:msg"/>
            </h:panelGrid>
            
        </h:form>
        <br></br>
        <p:button outcome="listar" value="Listar Datos" icon="ui-icon-star">
        </p:button>
            
    </h:body>
</html>
