<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <h:head>
        <title>GPS Clinicas</title>
        <script type="text/javascript" src="/showcase/javax.faces.resource/main/js/perfect-scrollbar.js.xhtml"></script>
        <script type="text/javascript" src="/showcase/javax.faces.resource/main/js/showcase.js.xhtml"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCKtItYaoREs9wS-I380hQ2VQEqnjvJdnw">
        </script>    
    </h:head>
    <h:body>
        
        
        <h:form>  
            <p:gmap id="gmap" center="-33.0402663,-71.5091947" zoom="12" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width: 100%;height: 400px" >
                <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}"/>
                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">
 
                        <p:graphicImage name="/resource/images/#{infoWindowView.marker.data}" height="150" />
                    <br />
                    <h:outputText value="#{infoWindowView.marker.title}" />
 
            </p:outputPanel>
                    
                </p:gmapInfoWindow>
            </p:gmap>
            
            <!-- Preload for demo -->
            <p:outputPanel style="display:none">
            <p:graphicImage name="resource/images/cvalpo.jpg" />
            
            <p:graphicImage name="resource/images/ccdelmar.jpg" />
            <p:graphicImage name="resource/images/crenaca.jpg" />
            <p:graphicImage name="resource/images/hclinico.jpg" />
            <p:graphicImage name="resource/images/closcarrera.jpg" />
            <p:graphicImage name="resource/images/cvillaalemana.jpg" />
    </p:outputPanel>
        </h:form>
        
        
        
    </h:body>
</html>
