<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <h:head>
        <title>GPS Clinicas</title>
        <script type="text/javascript" src="/showcase/javax.faces.resource/main/js/perfect-scrollbar.js.xhtml"></script>
        <script type="text/javascript" src="/showcase/javax.faces.resource/main/js/showcase.js.xhtml"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCKtItYaoREs9wS-I380hQ2VQEqnjvJdnw">
        </script>    
    </h:head>
    <h:body>
        
        
        <h:form> 
            <p:button outcome="index" value="Volver" icon="ui-icon-star">
            </p:button>
            <div>
                <img src="resources/images/urgencias.jpg" alt=""/>
            </div>
            <p:gmap id="gmap" center="-33.0402663,-71.5091947" zoom="12" type="HYBRID" model="#{infoWindowView.advancedModel}" style="width: 100%;height: 400px" >
                <p:ajax event="overlaySelect" listener="#{infoWindowView.onMarkerSelect}"/>
                <p:gmapInfoWindow id="infoWindow">
                    <p:outputPanel style="text-align: center; display: block; margin: auto">
                        
                        <h:outputText value="#{infoWindowView.marker.title}" />
                        <br />
                        <p:graphicImage library="images" name="#{infoWindowView.marker.data}" height="100"/>
                        <p:graphicImage library="images" name="foto2.jpg" height="120" />
                    <br />
                        <p:dataTable var="c" value="#{categoriaBean.categoria}" sortBy="#{c.c1}">
                             <p:column headerText="Nombre Clinica">
                                 <h:outputText value="#{c.codigoClinica.nombreClinica}" />
                            </p:column>
                            <p:column headerText="C1">
                             <h:outputText value="#{c.c1}" />
                            </p:column>
 
                            <p:column headerText="C2">
                             <h:outputText value="#{c.c2}" />
                            </p:column>
 
                             <p:column headerText="C3">
                               <h:outputText value="#{c.c3}" />
                            </p:column>
                            <p:column headerText="C4">
                            <h:outputText value="#{c.c4}" />
                            </p:column>
                            <p:column headerText="C5">
                              <h:outputText value="#{c.c5}" />
                            </p:column>
                           </p:dataTable>
                         
                    <br />
                    <p:button outcome="index" value="Inicio" icon="ui-icon-star">
                          
                        </p:button>
                    
 
                    </p:outputPanel>
                    
                </p:gmapInfoWindow>
            </p:gmap>
            
            
        </h:form>
        
         
        
    </h:body>
</html>
