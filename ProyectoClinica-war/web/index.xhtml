
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div id="menuBar">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:submenu label="Menu" icon="ui-icon-document">
                        <p:menuitem value="Agregar" url="/faces/agregar.xhtml" icon="ui-icon-document"/>
                        <p:separator />
                        <p:menuitem value="Buscar" url="/faces/buscar.xhtml" icon="ui-icon-document"/>
                        <p:separator />
                        <p:menuitem value="Listar" url="/faces/listar.xhtml" icon="ui-icon-document"/>
                        <p:separator />
                        <p:menuitem value="Simular" url="/faces/simular.xhtml" icon="ui-icon-document"/>
                        <p:separator />
                        <p:menuitem value="Salir" url="/faces/index.xhtml" icon="ui-icon-document"/>
                    </p:submenu>

                    <p:menuitem value="Salir" url="/faces/simular.xhtml" icon="ui-icon-close" />
                </p:menubar>
            </h:form>
        </div>
        <img src="resource/images/foto3.jpg" alt=""/>
        
        <div>
            <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                <p:graphicImage name="resource/images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
            </p:galleria>

        </div>
 
    </h:body>
</html>
