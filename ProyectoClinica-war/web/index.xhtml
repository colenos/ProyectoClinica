
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--javier harÃ  menu y carrusel  test adolfo-->
        <h:form>
            <p:growl id="messages"/>
            <p:menubar>
                <p:submenu label="Menu" icon="ui-icon-document">
                    <p:menuitem value="Agregar" url="agregar.xhtml" icon="ui-icon-document"/>
                    <p:separator />
                    <p:menuitem value="Buscar" url="buscar.xhtml" icon="ui-icon-document"/>
                    <p:separator />
                    <p:menuitem value="Listar" url="listar.xhtml" icon="ui-icon-document"/>
                    <p:separator />
                    <p:menuitem value="Simular" url="simular.xhtml" icon="ui-icon-document"/>
                    <p:separator />
                    <p:menuitem value="Salir" url="index.xhtml" icon="ui-icon-document"/>
                </p:submenu>

                <p:menuitem value="Salir" url="simular.xhtml" icon="ui-icon-close" />

                <f:facet name="opciones">
                    <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                </f:facet>
            </p:menubar>
        </h:form>

        <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
            <p:graphicImage name="resource/images/#{image}" alt="Image Description for #{image}" title="#{image}"/>
        </p:galleria>

        <h3>Zoom</h3>
        <p:imageSwitch effect="zoom">
            <ui:repeat value="#{imagesView.images}" var="image">
                <p:graphicImage name="/resource/images/#{image}" />
            </ui:repeat>
        </p:imageSwitch>


    </h:body>
</html>
